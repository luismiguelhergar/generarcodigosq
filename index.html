<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Generador de QR</title>
  <link rel="stylesheet" type="text/css" href="estilos.css">
</head>

  <body>
    <h2>Crear código QR</h2>
<section>
      <label for="inputText">Enlace:</label>
      <input type="text" id="inputText" name="inputText" value="ssdsdf">

      <label for="size">Tamaño QR</label>
      <input type="number" id="size" name="size" value="512" />

      <button onclick="descargarQrPng()">Descargar en PNG</button>
      <!-- <button onclick="descargarQrSvg()">Descargar en SVG</button> -->
    </section>

    <div id="qrcode"></div>

    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g id="qrcodesvg"/>
    </svg>

    <script src="qrcode.js"></script>

    <script type="text/javascript">

      function descargarQrSvg() {
        var nuevoQr = document.getElementById("qrcodesvg");
        var inputValue = document.getElementById("inputText");
        var size = document.getElementById("size");

        new QRCode(nuevoQr, {
          text: inputValue.value,
          width: size.value,
          height: size.value,
          colorDark : "#000000",
          colorLight : "#ffffff",
          correctLevel : QRCode.CorrectLevel.Q,
          useSVG: true
        });
        
      }

      function descargarQrPng() {
        var nuevoQr = document.getElementById("qrcode");
        var inputValue = document.getElementById("inputText");
        var size = document.getElementById("size");      

        nuevoQr.innerHTML = "";

        new QRCode(nuevoQr, {
          text: inputValue.value,
          width: size.value,
          height: size.value,
          colorDark : "#000000",
          colorLight : "#ffffff",
          correctLevel : QRCode.CorrectLevel.Q,
        });

      }
    </script>
  </body>
</html>
